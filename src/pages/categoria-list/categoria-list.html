<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categoria-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let o of categorias" (click)="selecionarCategoria(o)">{{ o.nome }}</ion-item>
  </ion-list>
</ion-content>
